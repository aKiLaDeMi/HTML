<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tell us about your home</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    padding: 30px;
}

.form-wrapper {
    max-width: 620px;
    margin: auto;
    border: 2px dotted #1bb6d9;
    padding: 25px;
}

h1 {
    font-size: 28px;
    font-weight: normal;
    margin-bottom: 10px;
}

.section-title {
    color: #1bb6d9;
    font-size: 20px;
    margin-top: 20px;
    margin-bottom: 5px;
}

.small-note {
    font-size: 12px;
    color: #777;
    margin-left: 5px;
}

.label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    margin-bottom: 15px;
    font-size: 14px;
}

.row {
    display: flex;
    gap: 15px;
}

.col {
    flex: 1;
}

.divider {
    border-top: 2px dotted #1bb6d9;
    margin: 25px 0;
}

.bed-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.bed-grid label {
    font-size: 14px;
}

.submit-btn {
    width: 100%;
    background: #e62b7a;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background: #d6246c;
}
</style>
</head>

<body>

<div class="form-wrapper">

    <h1>Tell us about your home.</h1>

    <div class="section-title">
        Address <span class="small-note">YOUR INFORMATION IS PRIVATE</span>
    </div>

    <label class="label">Address</label>
    <input type="text" placeholder="Enter an address">

    <label class="label">Address 2</label>
    <input type="text" placeholder="Apt Number">

    <div class="row">
        <div class="col">
            <label class="label">City</label>
            <input type="text" placeholder="City">
        </div>
        <div class="col">
            <label class="label">State</label>
            <input type="text" placeholder="State">
        </div>
        <div class="col">
            <label class="label">Zip Code</label>
            <input type="text" placeholder="Zip Code">
        </div>
    </div>

    <!-- BLUE DOTTED LINE IN THE MIDDLE -->
    <div class="divider"></div>

    <div class="section-title">
        Bed &amp; Bath <span class="small-note">WHAT IS YOUR HOME LIKE?</span>
    </div>

    <div class="row">
        <div class="col">
            <label class="label">Home Type</label>
            <select>
                <option>House</option>
                <option>Apartment</option>
                <option>Condo</option>
            </select>
        </div>
        <div class="col">
            <label class="label">Room Type</label>
            <select>
                <option>Entire home/apt</option>
                <option>Private room</option>
                <option>Shared room</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="label">Bedrooms</label>
            <select>
                <option>1 Bedroom</option>
                <option>2 Bedrooms</option>
                <option>3 Bedrooms</option>
            </select>
        </div>
        <div class="col">
            <label class="label">Bathrooms</label>
            <select>
                <option>1 Bathroom</option>
                <option>2 Bathrooms</option>
                <option>3 Bathrooms</option>
            </select>
        </div>
    </div>

    <div class="bed-grid">
        <div>
            <label>King</label>
            <select><option>0</option><option>1</option><option>2</option></select>
        </div>
        <div>
            <label>Queen</label>
            <select><option>0</option><option>1</option><option>2</option></select>
        </div>
        <div>
            <label>Full</label>
            <select><option>0</option><option>1</option><option>2</option></select>
        </div>
        <div>
            <label>Twin</label>
            <select><option>0</option><option>1</option><option>2</option></select>
        </div>
    </div>

    <br>

    <button class="submit-btn">Sign me up!</button>

</div>

</body>
</html>
